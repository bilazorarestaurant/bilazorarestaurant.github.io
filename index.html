<!DOCTYPE html>
<html lang="mk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Била Зора Мени</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f7f7f7;
            color: #2c2a29;
            line-height: 1.6;
        }

        header {
            display: flex;
            background: linear-gradient(135deg, #4b4b4d, #6b6b6b);
            align-items: center;
            justify-content: center;
            padding: 60px 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        header img {
            max-width: 330px;
            height: auto;
        }


        main {
            max-width: 1200px;
            margin: 40px auto;
            background-color: white;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px;
            overflow: hidden;
        }

        section {
            margin-bottom: 50px;
            position: relative;
        }

        section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #8e5c3b;
            border-bottom: 3px solid #d4a300;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .menu-item {
            background-color: #fafafa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .menu-item h3 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #3c2a21;
            margin-bottom: 10px;
        }

        .menu-item p {
            font-size: 1.2rem;
            color: #6a4e3d;
        }

        .menu-item span {
            font-weight: bold;
            color: #d4a300;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }

        /* Section Background and Borders */
        section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            z-index: -1;
        }

        section:nth-child(even)::before {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Scrollbar for smooth look */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4a300;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #8e5c3b;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            header {
                padding: 40px 20px;
            }

            header img {
                max-height: 220px;
            }

            main {
                padding: 20px;
            }

            section h2 {
                font-size: 2rem;
            }

            .menu-item {
                padding: 15px;
                margin-bottom: 15px;
            }

            .menu-item h3 {
                font-size: 1.6rem;
            }

            .menu-item p {
                font-size: 1rem;
            }

            .menu-item span {
                font-size: 1.1rem;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            header {
                padding: 30px 15px;
            }

            header img {
                max-height: 180px;
            }

            section h2 {
                font-size: 1.6rem;
            }

            .menu-item {
                padding: 10px;
            }

            .menu-item h3 {
                font-size: 1.4rem;
            }

            .menu-item p {
                font-size: 0.9rem;
            }

            .menu-item span {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="resources/menuHeader.png" alt="Menu Header">
    </header>
    <main id="menu"></main>
    <script src="script.js"></script>
    <footer style="text-align: center; padding: 30px 0; color: #585858; font-family: Arial, sans-serif;">
        <div>
            <a href="https://www.facebook.com/p/Bilazora-Restaurant-61550188575043/" target="_blank"
                style="margin-right: 15px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" alt="Facebook"
                    width="30" height="30">
            </a>
            <a href="https://www.instagram.com/bilazorarestaurant" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"
                    width="30" height="30">
            </a>
        </div>
        <p style="margin-top: 20px; font-size: 14px;">&copy; 2025 Била Зора Ресторан.</p>
    </footer>
</body>

</html>
